<!DOCTYPE html>
<html lang=en>
    <head>

        <Title>Rock Paper Scissor</Title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">

    </head>

    
    <body>
        <div class="container">
            
            <div id="start">
                <button class="play">Click to play</button>
            </div>

            <div id="scoreboard" class="hidden">
                <span id="userScore" class="score">0</span>
                <span id="vs">vs</span>
                <span id="cpuScore" class="score">0</span>
            </div>

            <div id="btns" class="hidden">
                <button id="rock" class="btn">✊</button>
                <button id="paper" class="btn">✋</button>
                <button id="scissor" class="btn">✌️</button>
            </div>

            <div id="result">
                <div id="roundResult">
                    <p id="roundOutput"></p>
                </div>
                <div id="gameResult" class="hidden">
                    <p id="gameOutput"></p>
                    <button class="play">Play again</button>
                </div>
            </div>



        </div> 
        <script src="./script.js"></script>
    </body>
</html>
