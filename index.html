<!DOCTYPE html>
<html lang=en>
    <head>

        <Title>Rock Paper Scissor</Title>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script> 
        <link rel="stylesheet" href="style.css">

    </head>

    
    <body>
        <div class="container">
            
            <div id="start">
                <button id="play">Click to play</button>
            </div>

            <div id="result" class="hidden">
                <span id="userScore" class="score">0</span>
                <span>vs</span>
                <span id="cpuScore" class="score">0</span>
            </div>

            <div id="btns" class="hidden">
                <button id="rock" class="btn">Rock</button>
                <button id="paper" class="btn">Paper</button>
                <button id="scissor" class="btn">Scissor</button>
            </div>

        </div> 
    </body>
</html>
